  <body>
    <div id="app" class="d-flex justify-content-center">
      <div class="container m-5">
        <h1 class="text-center">Booltodo</h1>
        <ul>
          <div class="d-flex justify-content-between align-items-center">
            <input
              @keyUp.enter="newTask()"
              v-model="todo.nameTask"
              type="text"
              name=""
              id=""
              class="form-control my-4"
              placeholder="Write here your new task"
            />
            <button
              @click="newTask()"
              class="btn btn-info mx-2 d-flex align-items-center"
            >
              Invia <i class="fa-solid fa-share-from-square ms-2"></i>
            </button>
          </div>
          <li
            v-for="(todo, index) in todos"
            :class="(todo.done) ? 'done' : ''"
            class="todo rounded-pill py-3 px-4 my-3 d-flex justify-content-between"
          >
            <span @click="doneUndone(todo)" class="flex-grow-1 me-3"
              >{{todo.nameTask}}</span
            >
            <div>
              <i
                @click="cancelTask(index)"
                class="fa-solid fa-xmark border border-white p-1 rounded"
              ></i>
            </div>
          </li>
        </ul>
      </div>
    </div>
